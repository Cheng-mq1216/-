<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录界面</title>

    <!-- JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/statics/css/login.css">

</head>

<body class="text-center">
    <form action="/login/" method='post' class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">登录</h1>
        <input type="text" class="form-control" placeholder="用户名" name='username' aria-describedby="sizing-addon2" required autofocus>
        <input type="password" class="form-control" placeholder="密码" name="password" aria-describedby="sizing-addon2" required>
        <br>
        <input type="submit" class="btn btn-lg btn-primary btn-block" name="" id="" value="登录">
        <input type="button" class="btn btn-lg btn-primary btn-block" name="" id="" value="注册" onclick="location.href=('../register/')">
        <span>{{ error }}</span>
    </form>
</body>

</html>
