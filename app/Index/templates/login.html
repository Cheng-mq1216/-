<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录界面</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <form action="/login/" method='post'>
        {% csrf_token %}
        <div id="login">
            <div class="container">
                <label for="">用户名：</label>
                <input type="text" name="username" id="">
                <p><label for="">密&nbsp&nbsp&nbsp码：</label>
                    <input type="password" name="password" id=""></p>
                <p><input type="submit" name="" id="" value="登录">
                    <input type="button" name="" id="" value="注册" onclick="location.href=('../register/')"></p>
                <span>{{ error }}</span>
            </div>
        </div>
    </form>
</body>

</html>
