{% extends 'base.html' %} {% block title %}
<title>登录界面</title>
{% endblock %} {% block css %} {% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"> {% endblock %} {% block main %}
<div class="body">
    <form action="/login/" method='post' class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">登录</h1>
        <input type="text" class="form-control" placeholder="用户名" name='username' aria-describedby="sizing-addon2" required autofocus>
        <input type="password" class="form-control" placeholder="密码" name="password" aria-describedby="sizing-addon2" required>
        <br>
        <div class="button">
            <input type="submit" class="btn btn-lg btn-primary " value="登录">
            <input type="button" class="btn btn-lg btn-primary " value="前往注册" onclick="location.href=('../register/')">
        </div>
        <p><span>{{ error }}</span></p>
    </form>
</div>
{% endblock %}
