{% extends 'base.html' %} {% block title %}
<title>编辑文章</title>
{% endblock %} {% block main %}
<div class="container">
    <h1>{{ article.title }}</h1>
    <form action="{% url 'article-update' article.id %}" method="post">
        {% csrf_token %}
        <div id="article_update">
            {% if article %}
            <div class="container">
                {{ form.media }}
                {{ form.as_p}}
                <input type="submit" value="提交">
            </div>
            {% endif %}
            <span>{{ error }}</span>
        </div>
    </form> 

</div>

{% endblock %}
