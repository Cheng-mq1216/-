{% extends 'base.html' %} {% block title %}
<title>注册界面</title>
{% endblock %} {% block css %} {% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">{% endblock %} {% block main %}
<div class="body">
    <form action="/register/" method="post" class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">注册账号</h1>
        <input type="text" name="username" class="form-control" placeholder="用户名" aria-describedby="sizing-addon2" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon2" required>
        <input type="password" name="password1" class="form-control" placeholder="重复密码" aria-describedby="sizing-addon2" required>
        <br>
        <button class="btn btn-lg btn-primary" type="submit">确认注册</button>
        <input type="button" class="btn btn-lg btn-primary " value="返回" onclick="location.href=('../login/')">
    </form>
</div>
{% endblock %}
